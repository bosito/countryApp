<h2>By Region</h2>
<hr>

<div class="row" >
  <div class="col text-center" >
    <!-- search -->
    <!-- <app-search-box placeholder="Search by region" (onValue)="searchByCapital($event)" ></app-search-box> -->
    <button *ngFor="let region of regions" class="btn mx-2" [ngClass]="{ 'btn-outline-primary': region === currentRegion }" (click)="searchByCapital(region)" >
      {{ region }}
    </button>
  </div>
</div>

<div class="row" >
  <div class="col" >
    <hr>
    <app-country-table [counties]="countries" ></app-country-table>
  </div>
</div>
